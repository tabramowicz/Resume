<section id="about">
      <div class="row">
         <div class="three columns">
            <img class="profile-pic"  src="%asset_thumbnail_url%" alt="%asset_thumbnail_alt%" />
         </div>
         <div class="nine columns main-col">
         	<h2>%asset_metadata_about.header%</h2>
				%asset_metadata_about.contents%
				            <div class="row">
               <div class="columns contact-details">
                  <h2>Contact Details</h2>
                  <p class="address">
						   <span>%asset_metadata_about.name%</span><br>
						   <span>%asset_metadata_about.address%<br>
						         
                     </span><br>
						   <span>%asset_metadata_about.phone%</span><br>
                     <span>%asset_metadata_about.email%</span>
					   </p>
               </div>
               <div class="columns download">
                  <p>
                     <a href="#" class="button"><i class="fa fa-download"></i>Download Resume</a>
                  </p>
               </div>
            </div> <!-- end row -->
         </div> <!-- end .main-col -->
      </div>
   </section>

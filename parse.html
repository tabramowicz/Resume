<head>
   <meta charset="utf-8">
    <title>Responsive HTML5/CSS3 Template</title>
    <meta name="description" content="">
    <meta name="author" content="">
   <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- CSS -->
    <MySource_AREA id_name="global_head" design_area="nest_content"/>
    <!-- Favicons -->
    <link rel="shortcut icon" href="favicon.png" >
</head>
<body>
   <!-- Header -->
   <header id="home">
      <nav id="nav-wrap">
         <a class="mobile-btn" href="#nav-wrap" title="Show navigation">Show navigation</a>
          <a class="mobile-btn" href="#" title="Hide navigation">Hide navigation</a>
          <MySource_AREA id_name="menu" design_area="menu_normal">
            <MySource_SET name="level" value="top" />
            <MySource_SET name="settings.class.normal" value="normal " />
            <MySource_SET name="settings.class.current" value="current " />
            <MySource_SET name="settings.class.hierarchy" value="current " />
            <ul id="nav" class="nav">
              <MySource_ASSET>
               <li class="<MySource_PRINT var="settings.class" />">
                <a class="smoothscroll" href='#<MySource_PRINT var="asset_name" />' title='Przejd≈∫ do <MySource_PRINT var="asset_name" />'><MySource_PRINT var="asset_short_name" /></a>
                </li>
              </MySource_ASSET>
            </ul> <!-- end #nav -->
         </MySource_AREA> 
      </nav> <!-- end #nav-wrap -->
    <MySource_AREA id_name="popUp" design_area="nest_content"/>
    <MySource_AREA id_name="page_body" design_area="body" />
   <!-- footer -->
   <footer>
      <div class="row">
         <div class="twelve columns">
            <MySource_AREA id_name="social_links" design_area="nest_content"/>
            <ul class="copyright">
               <li>%globals_date_Y%</li>
            </ul>
         </div>
         <div id="go-top"><a class="smoothscroll" title="Back to Top" href="#home"><i class="icon-up-open"></i></a></div>
      </div>
   </footer> <!-- Footer End-->
   <!-- Java Script -->
    <MySource_AREA id_name="global_footer" design_area="nest_content"/>
</body>
</html>
